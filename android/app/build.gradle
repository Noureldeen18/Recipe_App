plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.recipe_app"
    compileSdkVersion 34  // Specify the version directly, replace 33 with your desired version.
    ndkVersion = flutter.ndkVersion  // This can stay as is if you're using Flutter-provided NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Correct string version for JVM target
    }

    defaultConfig {
        applicationId = "com.example.recipe_app"
        minSdkVersion 23  // Specify the minimum SDK version here
        targetSdkVersion 34  // Update the target SDK version directly
        versionCode flutter.versionCode  // These can remain linked to Flutter's config
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Make sure to configure signing for release builds later
        }
    }
}

flutter {
    source = "../.."
}
